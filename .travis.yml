language: node_js

node_js: "6"

os:
  - linux
  - osx

git:
  depth: 1

addons:
  apt:
    packages:
    - fakeroot
    - dpkg
    - rpm
    - lintian
    - libdbus-1-dev
    - libglib2.0-dev
    - reprepro
    - createrepo

before_install:
- npm i -g npm@5.8.0

install:
- npm ci
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cd linux && npm ci && cd ..; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cd darwin && npm i && cd ..; fi

before_script:
- ./bin/travis_eslint.sh
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    export DISPLAY=:99.0 &&
    sh -e /etc/init.d/xvfb start &&
    sleep 3 &&
    cd linux;
  fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cd darwin; fi

script:
- npm run build && cd ..
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run test:linux; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run test:darwin; fi

cache:
  directories:
  - "$HOME/.npm"

after_success:
- if [[ "$TRAVIS_OS_NAME" == "linux" && -n "$TRAVIS_TAG" ]]; then
    cd linux &&
    openssl aes-256-cbc -K $encrypted_6866d25ad40b_key -iv $encrypted_6866d25ad40b_iv -in sig/headset_priv.asc.enc -out headset_priv.asc -d &&
    npm run repo &&
    cd ..;
  fi

deploy:
- provider: releases
  skip_cleanup: true
  file_glob: true
  api_key: "$GITHUB_TOKEN"
  file:
    - linux/build/installers/*
    - darwin/build/installers/*.dmg
    - darwin/build/installers/*.zip
  name: $TRAVIS_TAG
  tag_name: $TRAVIS_TAG
  draft: true
  on:
    tags: true
- provider: pages
  skip_cleanup: true
  local_dir: linux/gh-pages
  github_token: "$GITHUB_TOKEN"
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
env:
  global:
    secure: 

notifications:
  slack:
    secure: 
